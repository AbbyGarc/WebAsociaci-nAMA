    <header>
        <div class="logo">
            <img src="" alt="icono">
        </div>
        <h1>
            Comunidad Commander
        </h1>
        <div class="menu">

    <main>
            <form action="">
                <fieldset>
                    <legend><h2>Contacto</h2></legend>
                    <table>
                        <tr>
                            <td><label for="user">Usuario: </label></td>
                            <td><input type="text" id="user" name="Usuario" placeholder="Usuario"></td>
                        </tr>
                        <tr>
                            <td>
                                <br>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><label for="user">Valora nuestra web: </label></td>
                        </tr>
                        <tr>
                            <td><label for="rad1">1. Deja que desear:</label></td>
                            <td><input type="radio" name="rad" id="rad1"></td>
                        </tr>
                        <tr>
                            <td><label for="rad2">2. Carente de contenido:</label></td>
                            <td><input type="radio" name="rad" id="rad2"></td>
                        </tr>
                        <tr>
                            <td><label for="rad3">3. Bien</label></td>
                            <td><input type="radio" name="rad" id="rad3"></td>
                        </tr>
                        <tr>
                            <td><label for="rad4">4. Alucinante</label></td>
                            <td><input type="radio" name="rad" id="rad4"></td>
                        </tr>
                        <tr>
                            <td><label for="rad5">5. Sobresaliente</label></td>
                            <td><input type="radio" name="rad" id="rad5"></td>
                        </tr>
                        <tr>
                            <td colspan="2">

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="texrarea">Comentarios:</label>
                            </td>
                            <td>
                                <textarea name="textarea" id="textarea" cols="60" rows="10"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit">Enviar</button>
                            </td>
                            <td>
                                <button type="reset">Borrar</button>
                            </td>
                        </tr>
                    </table>
                    <br>
                </fieldset>
            </form>
    </main>
